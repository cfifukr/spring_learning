<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body  navbar-expand-lg bg-body-tertiary" data-bs-theme=dark>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Managment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/students}">Manager</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create new student</h1>
                <div class="card-body">
                    <form th:action ="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label>Student first name</label>
                            <input
                            type = "text"
                            name = "firstName"
                            th:field="${student.firstName}"
                            class="form-control"
                            placeholder="Enter student first name">
                        </div>
                        <div class="form-group">
                            <label>Student last name</label>
                            <input
                                    type = "text"
                                    name = "lastName"
                                    th:field="${student.lastName}"
                                    class="form-control"
                                    placeholder="Enter student last name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input
                                    type = "text"
                                    name = email
                                    th:field="${student.email}"
                                    class="form-control"
                                    placeholder="Enter student's email">
                        </div>

                        <div class="box-footer text-center">
                            <br>
                            <button type = "submit" class="btn btn-warning">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>



    </div>

</body>
</html>
